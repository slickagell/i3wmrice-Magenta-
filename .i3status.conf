general {
        colors = true
	color_bad = "#b13739"
	color_degraded = "#ef6f3c"
	color_good = "#73d4a9"
	color_separator ="#b13739"
        interval = 1
}

#order += "ipv6"
#order += "wireless _first_"
order += "ethernet _first_"
#order += "battery all"
order += "battery 0"
order += "disk /"
#order += "load"
order += "memory"
#order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "ï‰€ %status %percentage %remaining"
}

battery 0 {
        format = "%status %percentage %remaining %emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

disk "/" {
        format = "ï‚  %used / %total"
}

load {
        format = "%1min"
}

